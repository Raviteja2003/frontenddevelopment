<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Example of Perfect Square using table</h3>
    </center>
    <table border="1" cellspacing="2px" align="center" style="height: 300px; width:800px">
        <tr>
            <td rowspan="7" colspan="2" align="center"><strong>Int1</strong></td>
            <td colspan="1" rowspan="2" align="center" width="150px"><strong>n*n</strong></td>
            <td colspan="5" align="center"><strong>Int2</strong></td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">4</td>
            <td align="center">5</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center"><strong>1</strong></td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td align="center">4</td>
            <td align="center">5</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">2</td>
            <td align="center"><strong>4</strong></td>
            <td align="center">6</td>
            <td align="center">8</td>
            <td align="center">10</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td align="center">3</td>
            <td align="center">6</td>
            <td align="center"><strong>9</strong></td>
            <td align="center">12</td>
            <td align="center">20</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">4</td>
            <td align="center">8</td>
            <td align="center">12</td>
            <td align="center"><strong>16</strong></td>
            <td align="center">20</td>
        </tr>
        <tr>
            <td align="center">5</td>
            <td align="center">5</td>
            <td align="center">10</td>
            <td align="center">15</td>
            <td align="center">20</td>
            <td align="center"><strong>25</strong></td>
        </tr>
    </table>
</body>
</html>
